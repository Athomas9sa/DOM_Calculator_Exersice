<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>AM DOM Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body> 
        <div class = "calculator_grid">
                <div class = "input" id = "input"></div>
                <div class = "keys">
                        <button class = "number one" type = "button" id = "num1">1</button>
                        <button class = "number two" type = "button" id = "num2">2</button>
                        <button class = "number three" type = "button" id = "num3">3</button>
                        <button class = "number four" type = "button" id = "num4">4</button>
                        <button class = "number five" type = "button" id = "num5">5</button>
                        <button class = "number six" type = "button" id = "num6">6</button>
                        <button class = "number seven" type = "button" id = "num7">7</button>
                        <button class = "number eight" type = "button" id = "num8">8</button>
                        <button class = "number nine" type = "button" id = "num9">9</button>
                        <button class = "number zero" type = "button" id = "num0">0</button>

                        <button class = "operator multi" type = "button"id = "multiplication">*</button>
                        <button class = "operator divd" type = "button"id = "division">/</button>
                        <button class = "operator plus" type = "button"id = "addition">+</button>
                        <button class = "operator minus" type = "button"id = "subtraction">-</button>
                        <button class = "operator equal" type = "button"id = "equal">=</button> 
                        <button class = "operator clear" type = "button" id = "allclear">AC</button>
                        <button class = "operator DEL" type = "button" id = "delete">DEL</button>
                        <button class = "operator dot" type = "button"id = "fullstop">.</button>
                        
                </div>    
        </div> 
    </body>
    <script src="js/scripts.js" ></script>
</html>
